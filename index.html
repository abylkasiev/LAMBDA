<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAMBDA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="top">
                    <div class="logo">
                        <img src="img/Logo.png" alt="logo" class="logo__img">
                    </div>
                    <nav class="nav">
                        <a href="#" class="nav__link">Home</a>
                        <a href="#" class="nav__link">About</a>
                        <a href="#" class="nav__link">Ingredients</a>
                        <a href="#" class="nav__link">Menu</a>
                        <a href="#" class="nav__link">Reviews</a>
                        <a href="#" class="nav__link">Reservations</a>
                        <a href="#" class="nav__link"><img src="img/Social Icons.png" alt="Social Icons" class="nav__icons nav__link"></a>
                    </nav>
                    <button class="hamburger hamburger--collapse" type="button">
                        <span class="hamburger-box">
                          <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
                <div class="header-info">
                    <div class="header-info__slogan">the right ingredients for the right food</div>
                    <div class="header-info__decoration"><img src="img/Decoration.png" alt="decoration-line"></div>
                </div>
                <div class="header-btn">
                    <a href="#" class="header-btn__link">book a table</a>
                    <a href="#" class="header-btn__link header-btn__color">see the menu</a>
                </div>
            </div>
        </header>
    </div>

    <script>
        var hamburger = document.querySelector(".hamburger");
        var nav = document.querySelector(".nav");
        hamburger.addEventListener("click", function() {
          hamburger.classList.toggle("is-active");
          nav.classList.toggle("is-active");
        });
    </script>
</body>
</html>
